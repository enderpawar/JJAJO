# JJAJO 빌드 검증 (배포 전 CI)
# push/PR 시 백엔드·프론트엔드 빌드가 성공하는지 확인합니다.

name: Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      # Debug: MavenWrapperMain ClassNotFoundException 진단
      - name: Diagnose Maven wrapper (H1–H5)
        run: |
          echo "=== H1/H3: JAR exists, size, file type ==="
          ls -la .mvn/wrapper/
          file .mvn/wrapper/maven-wrapper.jar
          wc -c .mvn/wrapper/maven-wrapper.jar
          echo "=== H2/H4/H5: java -cp wrapper JAR MavenWrapperMain ==="
          java -cp .mvn/wrapper/maven-wrapper.jar org.apache.maven.wrapper.MavenWrapperMain --version 2>&1 || true
          echo "EXIT=$?"
      - name: Build
        run: chmod +x mvnw && ./mvnw -q -DskipTests package

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: "frontend/.nvmrc"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install and build
        run: npm ci && npm run build
