spring:
  application:
    name: jjajo-backend
  
  # Spring AI - Google Gemini 설정
  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GEMINI_PROJECT_ID:jjajo-project}
          location: ${GEMINI_LOCATION:us-central1}
          model: gemini-2.0-flash-exp
    retry:
      max-attempts: 3
  
  # JPA & Database 설정
  datasource:
    url: jdbc:h2:mem:jjajo_fresh_db_${random.uuid}
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:change-me}
            client-secret: ${GOOGLE_CLIENT_SECRET:change-me}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google
        provider:
          google:
            issuer-uri: https://accounts.google.com

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none

# Logging
logging:
  level:
    com.jjajo: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

app:
  frontend-origin: ${FRONTEND_ORIGIN:http://localhost:5173}
