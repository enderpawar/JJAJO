# Railway 배포 설정 (DEPLOYMENT_GUIDE.md 2-1 기준)
# Root Directory를 backend로 지정한 뒤 사용합니다.

[build]
builder = "nixpacks"
buildCommand = "chmod +x mvnw && ./mvnw -q -DskipTests package"

[deploy]
startCommand = "java -Dspring.profiles.active=prod -jar target/jjajo-backend-0.0.1-SNAPSHOT.jar"
healthcheckPath = "/actuator/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
